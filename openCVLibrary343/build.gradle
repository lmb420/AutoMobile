apply plugin: 'com.android.library'

android {
    buildToolsVersion "28.0.2"

    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 27
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
